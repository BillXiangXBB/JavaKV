group 'com.xbb.javakv'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'org.apache.commons:commons-lang3:3.9',
            'org.slf4j:slf4j-api:1.7.26',
            'org.slf4j:jcl-over-slf4j:1.7.26'
    )

    testCompile(
            'junit:junit:4.12'
    )
}
