group 'javakv'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'io.netty:netty-all:4.1.37.Final',
            'com.google.protobuf:protobuf-java:3.8.0'
    )

    compile project(':common')

    testCompile(
            'junit:junit:4.12'
    )
}
